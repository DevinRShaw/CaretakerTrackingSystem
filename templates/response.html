<!-- templates/response.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Response Display</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f7f9fb;
            color: #333;
            padding: 40px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .response-box {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .response-box:last-child {
            margin-bottom: 0;
        }

        .response-label {
            font-weight: 600;
            color: #c62828; /* red label like your form */
            margin-bottom: 8px;
            display: block;
        }

        .response-text {
            font-size: 14px;
            line-height: 1.6;
            margin: 0;
        }

        @media (max-width: 640px) {
            .response-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    {% for label, text in response_texts %}
        <div class="response-box">
            <span class="response-label">WARNING: {{label}}</span>
            <p class="response-text">{{ text }}</p>
        </div>
    {% endfor %}
</div>

</body>
</html>
